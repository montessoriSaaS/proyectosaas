<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Multi-Tenant Sign-In</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js" type="module"></script>
    <!-- Correct the script source to point to a JavaScript file -->
    <script src="tenantsAuth.js" type="module"></script>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <form id="login-form">
            <input type="text" id="tenantId" placeholder="Tenant ID" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div>
        <button id="create-tenant">Create Tenant</button>
    </div>
</body>
</html>
