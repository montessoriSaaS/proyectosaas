<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <script type="module" src="skd.js"></script>
</head>
<body>
    <div id="perfilAlumno">
        <h2>Perfil del Alumno</h2>
        <div id="infoAlumno">
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>Edad:</strong> <span id="edad"></span></p>
            <p><strong>Grado:</strong> <span id="grado"></span></p>
            <p><strong>Matrícula:</strong> <span id="idEstudiantil"></span></p>
            <img src="" alt="Foto del alumno" id="fotoAlumno">
        </div>
    </div>

    <script>

        // Función para mostrar la información del alumno en la página
        function mostrarPerfilAlumno() {
            document.getElementById("nombre").textContent = alumno.nombre;
            document.getElementById("edad").textContent = alumno.edad;
            document.getElementById("grado").textContent = alumno.grado;
            document.getElementById("idEstudiantil").textContent = alumno.idEstudiantil;
            document.getElementById("fotoAlumno").src = alumno.foto;
        }

        // Llama a la función para mostrar el perfil del alumno al cargar la página
        mostrarPerfilAlumno();
    </script>
</body>
</html>
