<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Alumnos - Multitenant</title>
    <link rel="stylesheet" href="alumnos.css" />
    <script type="module" src="alumnos.js" defer></script>
  </head>
  <body>
    <h1>Gestión de Alumnos</h1>
    <form id="studentForm">
      <input type="hidden" id="studentId" value="" />
      <input
        type="text"
        id="studentName"
        placeholder="Nombre del Alumno"
        required
      />
      <input
        type="number"
        id="studentAge"
        placeholder="Edad del Alumno"
        required
      />
      <button type="submit">Guardar</button>
    </form>

    <!-- Este botón podría tener un campo para introducir el ID del alumno a eliminar -->
    <input
      type="text"
      id="deleteStudentId"
      placeholder="ID del Alumno a eliminar"
    />
    <button id="deleteButton">Eliminar Alumno</button>
    <div>
      <a href="dashboard.html"><button>Regresar a Inicio</button></a>
    </div>
  </body>
</html>
