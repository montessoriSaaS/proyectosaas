<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión de Usuarios</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="gestionEscuelasInicioSesion.js" defer></script>
    <script type="module" src="verificacion.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="username">Usuario:</label>
          <input type="email" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="input-group">
          <button type="submit">Entrar</button>
        </div>
        <div class="input-group">
          <button onclick="inicio()">Regresar a Inicio</button>
        </div>
      </form>
    </div>
    <script>
      function inicio() {
        window.location.href = "index.html";
      }
    </script>
    <div class="footer" style="margin: auto; text-align: center">
      <div class="footer">© 2024 Gestión Escolar Montessori</div>
    </div>
  </body>
</html>
