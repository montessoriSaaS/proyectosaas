<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="module" src="tenatId.js" defer></script>
    <link rel="stylesheet" href="styles-registrar-usuarios.css">
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <title>Registro y Inicio de Sesión Multitenant</title>
  </head>
  <body>
    <h2>Registro de Usuarios</h2>
    <form id="userRegistrationForm">
      <label for="email">Correo electrónico:</label>
      <input
        type="email"
        id="userEmail"
        placeholder="Email del Usuario"
        required
      />
      <br />
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="userPassword"
        placeholder="Contraseña"
        required
      />
      <br />
      <button type="button" id="togglePassword">Mostrar contraseña</button>
      <br />
      <button type="submit">Registrar Usuario</button>
    </form>
    <div>
      <a href="dashboard.html"><button>Regresar a Inicio</button></a>
    </div>
  </body>
</html>
