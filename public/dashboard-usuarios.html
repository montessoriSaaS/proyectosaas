<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="dashboard-usuarios.css" />
    <script type="module" src="tenantId.js" defer></script>
    <script type="module" src="logout.js" defer></script>
    <script type="module" src="pruebas.js" defer></script>
    <script type="module" src="permissions.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <h3>Dashboard</h3>
      <h5>Usuario: <span id="user-email">Nombre de usuario</span></h5>
      <a href="dashboard.html">Inicio</a>
      <a href="dashboard-perfil.html">Perfil</a>
      <a href="dashboard-alumnos.html">Alumnos</a>
      <a href="dashboard-docentes.html">Docentes</a>
      <a href="dashboard-materias.html">Materias</a>
      <a href="dashboard-grupos.html">Grupos</a>
      <a href="dashboard-calificaciones.html">Calificaciones</a>
      <a href="dashboard-usuarios.html">Usuarios</a>
      <a href="inicioDeSesion.html" onclick="logout();">Cerrar sesión</a>
    </div>

    <div class="content">
      <div class="header">
        <h1>Gestión de Usuarios</h1>
      </div>
      <form id="userRegistrationForm">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="userEmail" placeholder="Email del Usuario" required />
        <br />
        <label for="password">Contraseña:</label>
        <input type="password" id="userPassword" placeholder="Contraseña" required />
        <br />
        <button type="button" id="togglePassword">Mostrar contraseña</button>
        <fieldset>
          <legend>Permisos para acceder:</legend>
          <input type="checkbox" id="permStudents" name="permissions" value="alumnos" />
          <label for="permStudents">Alumnos</label>
          <br />
          <input type="checkbox" id="permTeachers" name="permissions" value="docentes" />
          <label for="permTeachers">Docentes</label>
          <br />
          <input type="checkbox" id="permSubjects" name="permissions" value="materias" />
          <label for="permSubjects">Materias</label>
          <br />
          <input type="checkbox" id="permGroups" name="permissions" value="grupos" />
          <label for="permGroups">Grupos</label>
          <br />
          <input type="checkbox" id="permGrades" name="permissions" value="calificaciones" />
          <label for="permGrades">Calificaciones</label>
          <br />
          <input type="checkbox" id="permUsers" name="permissions" value="usuarios" />
          <label for="permUsers">Usuarios</label>
        </fieldset>
        <br />
        <button type="submit">Registrar Usuario</button>
        <button type="button" id="modifyUserButton">Modificar Usuario</button>
      </form>
      <br />
      <input type="email" id="userEmailDelete" placeholder="Email del Usuario" />
      <button type="button" id="deleteUserButton">Eliminar Usuario</button>
      <br />
      <br />
      <div id="userList">
        <h2>Lista de Usuarios</h2>
        <table>
          <thead>
            <tr>
              <th>Email</th>
              <th>Permisos</th>
              <th>Contraseña</th>
            </tr>
          </thead>
          <tbody id="usersList">
            <!-- Los ítems de la lista se añadirán dinámicamente aquí -->
          </tbody>
        </table>
      </div>
    </div>
    <br />
    <div class="footer">© 2024 Gestión Escolar Montessori</div>
  </body>
</html>
