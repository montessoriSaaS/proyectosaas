<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Alumnos</title>
    <link rel="stylesheet" href="dashboard-ususarios.css" />
    <script type="module" src="tenatId.js" defer></script>
    <script type="module" src="logout.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <h3>Dashboard</h3>
      <a href="dashboard.html">Inicio</a>
      <a href="dashboard-alumnos.html">Estudiantes</a>
      <a href="dashboard-docentes.html">Docentes</a>
      <a href="#">Materías</a>
      <a href="dashboard-ususarios.css">Usuarios</a>
      <a href="index.html" onclick="logout()">Cerrar sesión</a>
    </div>

    <div class="content">
      <div class="header">
        <h1>Gestión de Usuarios</h1>
      </div>
      <form id="userRegistrationForm">
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="userEmail"
          placeholder="Email del Usuario"
          required
        />
        <br />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="userPassword"
          placeholder="Contraseña"
          required
        />
        <br />
        <button type="button" id="togglePassword">Mostrar contraseña</button>
        <br />
        <button type="submit">Registrar Usuario</button>
      </form>
    </div>
    <div class="footer">© 2024 Dashboard Template</div>
  </body>
</html>
