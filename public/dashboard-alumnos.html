<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="dashboard-alumnos.css" />
    <script type="module" src="alumnos.js" defer></script>
    <script type="module" src="logout.js" defer></script>
    <script type="module" src="permissions.js"></script>
</head>
<body>
    <div class="sidebar">
        <h3>Dashboard</h3>
        <h5>Usuario: <span id="user-email">Nombre de usuario</span></h5>
        <a href="dashboard.html">Inicio</a>
        <a href="dashboard-perfil.html">Perfil</a>
        <a href="dashboard-alumnos.html">Alumnos</a>
        <a href="dashboard-docentes.html">Docentes</a>
        <a href="dashboard-materias.html">Materias</a>
        <a href="dashboard-grupos.html">Grupos</a>
        <a href="dashboard-calificaciones.html">Calificaciones</a>
        <a href="dashboard-usuarios.html">Usuarios</a>
        <a href="inicioDeSesion.html" onclick="logout();">Cerrar sesión</a>
    </div>

    <div class="content">
        <div class="header">
            <h1>Gestión de Alumnos</h1>
        </div>
        <form id="studentForm">
            <input type="hidden" id="studentId" value="" />
            <label for="studentName">Nombre Completo</label>
            <input type="text" id="studentName" placeholder="Nombre Completo" required />
            <label for="studentDOB">Fecha de Nacimiento</label>
            <input type="date" id="studentDOB" placeholder="Fecha de Nacimiento" required />
            <br>
            <label for="studentCURP">CURP</label>
            <input type="text" id="studentCURP" placeholder="CURP" required />
            <label for="studentAddress">Dirección</label>
            <input type="text" id="studentAddress" placeholder="Dirección" required />
            <label for="studentPhone">Teléfono de emergencia</label>
            <input type="tel" id="studentPhone" placeholder="Teléfono" required />
            <button type="submit">Guardar</button>
        </form>

        <label for="searchStudentName">Buscar Alumno por Nombre</label>
        <input type="text" id="searchStudentName" placeholder="Buscar Alumno por Nombre" />
        <button id="searchButton">Buscar Alumno</button>
        <div id="studentResults"></div>
        <br>
        <label for="deleteStudentName">Nombre Completo del Alumno a eliminar</label>
        <input type="text" id="deleteStudentName" placeholder="Nombre Completo del Alumno a eliminar" />
        <button id="deleteButton">Eliminar Alumno</button>

        <h2>Lista de Alumnos</h2>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Fecha de Nacimiento</th>
                    <th>CURP</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llenará dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="footer">© 2024 Dashboard Template</div>
</body>
</html>
