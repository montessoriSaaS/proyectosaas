<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Alumnos</title>
    <link rel="stylesheet" href="dashboard-alumnos.css" />
    <script type="module" src="alumnos.js" defer></script>
    <script type="module" src="logout.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <h3>Dashboard</h3>
      <a href="dashboard.html">Inicio</a>
      <a href="alumnos.html">Estudiantes</a>
      <a href="#">Docentes</a>
      <a href="#">Materías</a>
      <a href="signInTenant.html">Usuarios</a>
      <a href="index.html" onclick="logout()">Cerrar sesión</a>
    </div>

    <div class="content">
      <div class="header">
        <h1>Gestión de Alumnos</h1>
      </div>
      <form id="studentForm">
        <input type="hidden" id="studentId" value="" />
        <input
          type="text"
          id="studentName"
          placeholder="Nombre del Alumno"
          required
        />
        <input
          type="number"
          id="studentAge"
          placeholder="Edad del Alumno"
          required
        />
        <button type="submit">Guardar</button>
      </form>

      <!-- Este botón podría tener un campo para introducir el ID del alumno a eliminar -->
      <input
        type="text"
        id="deleteStudentId"
        placeholder="ID del Alumno a eliminar"
      />
      <button id="deleteButton">Eliminar Alumno</button>
    </div>
    <div class="footer">© 2024 Dashboard Template</div>
  </body>
</html>
