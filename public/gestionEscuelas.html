<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Escuelas</title>
    <link rel="stylesheet" href="gestionEscuelas.css" />
    <script type="module" src="gestionEscuelas.js"></script>
</head>
<body>
    <!-- Contenedor -->
    <header>
        <h1>Gestión de Escuelas</h1>
        <div id="user-info">
            <span id="user-email"></span>
            <button id="logout-button">Cerrar Sesión</button>
        </div>
    </header>

    <main>
        <section id="schoolsListSection">
            <h2>Lista de Escuelas</h2>
            <table id="schoolsList">
                <thead>
                    <tr>
                        <th>Correo Electrónico del Admin</th>
                        <th>Número de Usuarios</th>
                        <th>Estado de la Escuela</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las escuelas se listarán aquí -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
