<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Calificaciones</title>
    <link rel="stylesheet" href="dashboard-calificaciones.css" />
    <script type="module" src="calificaciones.js" defer></script>
    <script type="module" src="logout.js" defer></script>
    <script type="module" src="permissions.js"></script>
</head>
<body>
    <div class="sidebar">
        <h3>Dashboard</h3>
        <h5>Usuario: <span id="user-email">Nombre de usuario</span></h5>
        <a href="dashboard.html">Inicio</a>
        <a href="dashboard-perfil.html">Perfil</a>
        <a href="dashboard-alumnos.html">Alumnos</a>
        <a href="dashboard-docentes.html">Docentes</a>
        <a href="dashboard-materias.html">Materias</a>
        <a href="dashboard-grupos.html">Grupos</a>
        <a href="dashboard-calificaciones.html">Calificaciones</a>
        <a href="dashboard-usuarios.html">Usuarios</a>
        <a href="inicioDeSesion.html" onclick="logout();">Cerrar sesión</a>
    </div>

    <div class="content">
        <div class="header">
            <h1>Gestión de Calificaciones</h1>
        </div>
        <form id="gradeForm">
            <input type="hidden" id="gradeId" value="" />

            <label for="gradeStudent">Seleccionar Alumno</label>
            <select id="gradeStudent" required></select>
            <br>

            <label for="gradeTeacher">Seleccionar Docente</label>
            <select id="gradeTeacher" required></select>
            <br>

            <label for="gradeSubject">Seleccionar Materia</label>
            <select id="gradeSubject" required></select>
            <br>

            <label for="gradeGroup">Seleccionar Grupo</label>
            <select id="gradeGroup" required></select>
            <br>

            <label for="gradeValue">Calificación</label>
            <input type="number" id="gradeValue" min="0" max="100" placeholder="Calificación" required />
            <br>

            <button type="submit">Guardar</button>
        </form>

        <label for="searchGradeStudent">Buscar Calificaciones por Alumno</label>
        <input type="text" id="searchGradeStudent" placeholder="Buscar Alumno por Nombre" />
        <button id="searchButton">Buscar Calificación</button>
        <div id="gradeResults"></div>
        <br>

        <label for="deleteGradeStudent">Nombre del Alumno para eliminar calificación</label>
        <input type="text" id="deleteGradeStudent" placeholder="Nombre del Alumno a eliminar calificación" />
        <button id="deleteButton">Eliminar Calificación</button>

        <h2>Lista de Calificaciones</h2>
        <table id="gradesTable">
            <thead>
                <tr>
                    <th>Alumno</th>
                    <th>Docente</th>
                    <th>Materia</th>
                    <th>Grupo</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llenará dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="footer">© 2024 Gestión Escolar Montessori</div>
</body>
</html>
